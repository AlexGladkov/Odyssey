name: PR_build_targets

on:
  pull_request:
    branches:
    - 'main'

jobs:
  Build:
    name: Run build on PR to main
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with: {java-version: 1.8}
    - name: Run unit tests
      run: ./gradlew build
