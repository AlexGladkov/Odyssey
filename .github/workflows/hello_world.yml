name: Test

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Run build on PR to main
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: { java-version: 15 }
      - name: Build targets
        run: ./gradlew build